<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="message.js" defer></script>

</head>

<body>
    <div class="messaging" id="messaging">
        <!-- Header -->
        <div class="header">
            <div class="img">
                <img src="../img/logo TEXT.png" alt="">
            </div>
            <div class="logout">
                <img src="../img/logout.png" alt="" id="logOut">
            </div>
        </div>
        <!-- Chating -->
        <div class="message_container">
            <div class="smallBody" id="smallBody">
            </div>
        </div>
        <!-- Messaging -->
        <div class="chat ">
            <img src="../img/bold.png" alt="">
            <img src="../img/italic.png" alt="">
            <input type="text " id="text " class="word " placeholder="Message ">
            <img src="../img/send.png" alt="" id="send">
            <img src="../img/gallary.png" alt="">
            <img src="../img/micro.png" alt="">
            <img src="../img/emojo.png" alt="">
        </div>
    </div>
</body>

</html>
